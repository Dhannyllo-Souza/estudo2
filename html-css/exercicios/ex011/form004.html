<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>teste de formulario</p>
    <form action="Cadastro.php" method="post"  autocomplete="on">
    <fieldset>
        <p>
            <label for="inome">nome:</label>
            <input type="text" name="nome" id="inome" required minlength="5" placeholder="nome completo" autocomplete="email" required>
        </p>
        <p>
            <label for="iemail">E-mail:</label>
            <input type="email" name="email" id="iemail" autocomplete="email" required>
        </p>
        <!----Estudar mais sobre RegEX-->
        <p>
            <label for="tel">telefone</label>
            <input type="tel" name="tel" id="itel" autocomplete="tel" pattern="^\(\d{2}\)\d{1}\-d{4}-\d{4}$" required placeholder="(xx) x xxxx-xxxx">
        </p>
    </fieldset>
    <p>
        <input type="submit" value="enviar">
        <input type="reset" value="limpar">
    </p>
</form>
</body>
</html>
