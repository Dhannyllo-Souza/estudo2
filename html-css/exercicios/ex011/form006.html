<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>teste de formulario</h1>
    <form action="Cadastro.php" method="post" autocomplete="on">

        <p>
            <label for="incor">cor</label>
        <input type="color" name="cor" id="incor" value="#00ff00">
        </p>

        <p>
            <label for="inivel">nível de satisfação</label>
            <input type="range" name="nivel" id="inivel" min="1" max="20" value="3">
        </p>

        <p>
            <label for="ifoto">foto do perfil:</label>
            <input type="file" name="foto" id="ifoto">
        </p>
        <input type="submit" value="enviar">
        <input type="reset" value="limpar">
    </p>
    </form>
</body>
</html>
