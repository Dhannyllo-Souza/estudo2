<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            border-collapse: collapse;
            width: 300px;
        }
        td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <tr> <!--colspan = linha reta
            rowspan = linha deitada--->
            <td>A</td>
            <td colspan="2">B</td>
 
        </tr>
        <tr>
            <td rowspan="3">D</td>
        
        </tr>
        <tr>
   
            <td rowspan="1">H</td>
            <td>I</td>
        </tr>
        <tr>

            <td rowspan="1">K</td>
            <td>L</td>
        </tr>
        <tr>
            <td colspan="3">M</td>
   
        </tr>
    </table>
</body>
</html>
